name: Deploy MkDocs site (auto-sync projects)

permissions:
  contents: write
  pages: write
  id-token: write

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main site
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install mkdocs-material mkdocs-minify-plugin pyyaml requests

      - name: Fetch projects and generate pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python3 <<'PYCODE'
          import yaml, os, requests, textwrap
          from datetime import datetime

          os.makedirs('docs/projects', exist_ok=True)

          with open('projects.yml', 'r') as f:
              cfg = yaml.safe_load(f)

          landing_lines = ["# Projects\n"]

          def fmt_date(iso):
              try:
                  return datetime.fromisoformat(iso.replace("Z", "")).strftime("%B %d, %Y")
              except Exception:
                  return iso

          for proj in cfg.get('projects', []):
              name = proj.get('name', 'Unnamed Project')
              description = "No description provided."
              status = proj.get('status', 'Unknown')
              last_updated = proj.get('last_updated')

              # --- Repo-based projects ---
              if 'repo' in proj:
                  repo = proj['repo']
                  branch = proj.get('branch', 'main')
                  filename = repo.split('/')[-1] + '.md'

                  # Fetch README
                  readme_url = f"https://raw.githubusercontent.com/{repo}/{branch}/README.md"
                  r_readme = requests.get(
                      readme_url,
                      headers={'Authorization': f'token {os.getenv("GITHUB_TOKEN")}'}
                  ).text

                  if r_readme:
                      repo_path = f"https://raw.githubusercontent.com/{repo}/{branch}/"
                      r_readme = r_readme.replace("](./", f"]({repo_path}")
                      r_readme = r_readme.replace("](images/", f"]({repo_path}images/")
                      r_readme = r_readme.replace("github.com/", "raw.githubusercontent.com/").replace("/blob/", "/")

                      if not r_readme.startswith('#'):
                          r_readme = f"# {name}\n\n" + r_readme

                      with open(f'docs/projects/{filename}', 'w', encoding='utf-8') as out:
                          out.write(r_readme)

                  # GitHub metadata
                  api_url = f"https://api.github.com/repos/{repo}"
                  r_info = requests.get(
                      api_url,
                      headers={'Authorization': f'token {os.getenv("GITHUB_TOKEN")}'}
                  ).json()

                  description = r_info.get('description', description)
                  last_updated = fmt_date(r_info.get('pushed_at', ''))

              # --- Local Markdown projects ---
              elif 'file' in proj:
                  local_file = proj['file']
                  filename = os.path.basename(local_file)

                  if os.path.exists(local_file):
                      os.system(f"cp {local_file} docs/projects/{filename}")

                  description = proj.get('description', description)
                  last_updated = fmt_date(last_updated) if last_updated else "â€”"

              else:
                  continue

              landing_lines.append(textwrap.dedent(f"""
              ## [{name}](projects/{filename})

              {description}

              <p class="project-meta">
              <strong>Status:</strong> {status}<br>
              <strong>Last Updated:</strong> {last_updated}
              </p>

              ---
              """))

          with open('docs/projects.md', 'w', encoding='utf-8') as landing:
              landing.write('\n'.join(landing_lines))

          PYCODE

      - name: Build site
        run: mkdocs build --clean

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
