site_name: Ioannis Papaspyridis
site_description: Personal site built with Material for MkDocs
site_author: Ioannis Papaspyridis
site_url: https://yiakonale.github.io/website/

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: pink
  features:
    - navigation.tabs
    - navigation.top
    - navigation.sections
    - navigation.expand
    - content.code.copy
    - content.code.annotate
    - search.highlight
    - search.share

site_name: Projects
theme:
  name: material
  features:
    - navigation.sections
    - navigation.expand

nav:
  - Home: index.md
  - Projects:
      - !include projects_nav.yml
  - About: about.md
  - Blog:
      - blog/first-post.md

plugins:
  - search
  - minify:
      minify_html: true
  - include-markdown

markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tasklist
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.emoji
  - pymdownx.tabbed

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/<your-username>
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/<your-handle>
